<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../Netflix/data/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <div class="bg-img">
      <div class="navbar">
        <img class="img-logo" src="../Netflix/data/logo.png" alt="Netflix" />
        <div>
          <select class="lang-sel">
            <option>English</option>
            <option>தமிழ்</option>
          </select>
          <button class="sign-in">Sign In</button>
        </div>
      </div>
      <div class="main-content">
        <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
        <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
        <p class="main-action">
          Ready to watch? Enter your email to create or restart your membership.
        </p>
        <form class="form-content">
          <input class="email-input" type="email" placeholder="Email address" />
          <button class="get-started">Get Started ></button>
        </form>
      </div>
    </div>
  </body>
</html>
